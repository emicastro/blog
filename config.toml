baseurl = "emicastro.com/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3

  # Show reading time in minutes for posts
  showReadingTime = true

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true

  # Job status information
  jobPosition = "Software Engineer"
  company = "Mercado Libre"
  companyURL = "https://github.com/mercadolibre"
  companyLogoAlt = "Mercado Libre's Logo"
  companyLogo = "/img/logos/company-logo.png"

  # Social Networks Links
  githubLink = "https://github.com/emicastro"
  twitterLink = "https://twitter.com/emicastroo"
  linkedinLink = "https://www.linkedin.com/in/emicastro/?locale=en_US"

